# TIPS:
# set default-path /usr/local/home/komar/work/arch/stampg20/oe
# check: https://github.com/sjl/dotfiles/blob/master/tmux/tmux.conf

#set -g default-command "exec /bin/zsh -l"
set -g bell-action none

set -g history-limit 15000
set -g base-index 1

set -g default-terminal "screen-256color"

#setw -u automatic-rename

set -g status-keys vi
setw -g mode-keys vi
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# screen capability
#source-file /usr/share/doc/tmux/examples/screen-keys.conf

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c new-window -c "#{pane_current_path}"

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
# unbind \
# bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-pane"
unbind ^K
bind ^K confirm-before "kill-session"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

## :kB: focus up
#unbind Tab
#bind Tab down-pane
#unbind BTab
#bind BTab up-pane

# " windowlist -b
unbind '"'
bind '"' choose-window

bind S split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind tab select-pane -t :.+
bind escape copy-mode

unbind H
# bind-key H pipe-pane -o 'set >> tmux.#S-#I.#P.log;tee -a tmux.#S-#I.#P.log > /dev/null'
bind-key H pipe-pane -o 'tee -a tmux.#S-#I.#P.log > /dev/null' \; display-message 'Toggled logging to $HOME/tmux.#S-#I.#P.log'

unbind O
bind O break-pane

bind = setw synchronize-panes

bind _ resize-pane -y 6

